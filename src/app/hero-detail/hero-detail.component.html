<div class="component-box drop-shadow float-clear" *ngIf="hero">

  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button class="default-btn float-right" (click)="save()">save</button>
  <button class="default-btn float-left" (click)="goBack()">go back</button>
</div>
