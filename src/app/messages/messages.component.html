<div class="component-box drop-shadow position-relative" *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button class="default-btn absolute-top-right"
          (click)="messageService.clear()">Clear</button>
  <div class="message-list">
    <div *ngFor='let message of messageService.messages'>{{message}}</div>
  </div>

</div>
